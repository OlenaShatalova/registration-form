<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/GO.svg" />
    <title>Форма реєстрації</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="registration">
      <div id="container-js" class="container">
        <svg class="logo" width="100" height="30">
          <use href="./images/sprite.svg#icon-logo"></use>
        </svg>

        <div class="columns-2">
          <div class="section-text">
            <div class="event-info">
              <span class="event-title border-span"
                >Безоплатний вебінар
                <span class="top-left"></span>
                <span class="top-right"></span>
                <span class="bottom-left"></span>
                <span class="bottom-right"></span>
              </span>
              <time class="event-time border-span">
                Старт:&nbsp;<strong> 10 квітня 19:30</strong>
                <span class="top-left"></span>
                <span class="top-right"></span>
                <span class="bottom-left"></span>
                <span class="bottom-right"></span>
              </time>
            </div>

            <h2 class="title">
              Навчіться<br class="desktop-break" />
              створювати Excel-таблиці <br class="to-tablet-break" />
              на pro-рівні
            </h2>
            <p class="text">
              Опануйте функціонал Microsoft Excel, автоматизуйте свою роботу<br
                class="to-tablet-break"
              />
              та створюйте таблиці швидко <br />
              і в задоволення
            </p>
          </div>

          <div id="registerWrapper-js" class="register-wrapper">
            <div id="portableContainer-js" class="portableContainer">
              <h3 class="register-text">Реєструйся просто зараз</h3>

              <div id="countdown-js" class="countdown">
                <div class="timer">
                  <span class="value" data-days>00</span>
                  <span class="label">днів</span>
                </div>
                <div class="timer">
                  <span class="value" data-hours>00</span>
                  <span class="label">годин</span>
                </div>
                <div class="timer">
                  <span class="value" data-minutes>00</span>
                  <span class="label">хвилин</span>
                </div>
                <div class="timer">
                  <span class="value" data-seconds>00</span>
                  <span class="label">секунд</span>
                </div>
              </div>

              <form id="registerForm-js" class="register-form" novalidate>
                <div class="form-inputs">
                  <label class="label">
                    <input
                      class="input"
                      type="text"
                      name="name"
                      placeholder="Введи своє ім&#39;я"
                      required
                    />
                  </label>
                  <label class="label">
                    <input
                      class="input"
                      type="email"
                      name="email"
                      placeholder="Введи свій E-mail"
                      required
                    />
                  </label>
                  <label class="label phone-label">
                    <input
                      class="input"
                      type="tel"
                      name="tel"
                      placeholder="+380 95 -- -- ---"
                      required
                    />
                    <svg class="flag-logo" width="24" height="16">
                      <use href="./images/sprite.svg#icon-flag"></use>
                    </svg>
                  </label>

                  <label class="checkbox-container">
                    <input
                      class="visually-hidden check"
                      id="privacy"
                      name="privacy"
                      type="checkbox"
                      required
                    />
                    <span class="custom-checkbox">
                      <svg class="input-checkbox-icon" width="12" height="10">
                        <use href="./images/sprite.svg#icon-check-mark"></use>
                      </svg>
                    </span>
                    <span class="text-checkbox">
                      Згоден з <a href="#">Політика конфіденційності</a> та
                      <a href="#">Умови користування послугами</a>
                    </span>
                  </label>
                </div>

                <button class="button" type="submit">Зареєструватися</button>
              </form>
            </div>

            <button id="openModal-js" class="button" type="button">
              Зареєструватися
            </button>
          </div>
        </div>
      </div>
    </section>

    <div id="modal-js" class="modal">
      <div class="modal-content container">
        <svg class="logo" width="100" height="30">
          <use href="./images/sprite.svg#icon-logo"></use>
        </svg>
        <button id="closeModal-js" class="close-btn" type="button">
          <svg class="close-icone" width="18" height="18">
            <use href="./images/sprite.svg#icon-close-btn"></use>
          </svg>
        </button>

        <div id="modalContent-js" class="modalContent"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
